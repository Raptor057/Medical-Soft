name: Build Inno Setup Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-installer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Compile Inno Setup installer
        run: |
          docker run --rm -v "${{ github.workspace }}:/work" amake/innosetup installer.iss

      - name: Find generated .exe
        run: |
          EXE=$(find . -type f -name "*.exe" | head -n 1)
          echo "EXE_PATH=$EXE" >> $GITHUB_ENV

      - name: Upload .exe as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MedicalSoftInstaller
          path: ${{ env.EXE_PATH }}
